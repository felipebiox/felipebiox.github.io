<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>

<head>
<title>Testdrive</title>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="felipebiox.css">
<link rel="stylesheet" type="text/css" href="testdrive.css">
<script type="text/javascript" src="jquery-2.1.3.min.js"></script>

</head>

<body>

<div id="close_test"><a id="close_a"></a></div>
<div class="test_container">
<div id="MiG-23"><div class="MiG-23_img"></div><div class="MiG-23_missile"></div></div>


<a id="MiG-23_L" href="#"></a>
		  
		  <script>
			$( "#MiG-23_L" ).click(function() {
			  $( "#MiG-23" ).animate({
				left: "-=180"
			  }, 1000 );
			});
			$( "#MiG-23_L" ).click(function() {
			  $( ".MiG-23_img" ).animate({
			    left: "-100%"
			  }, 0 ).delay( 100 ).animate({
			    left: "-200%"
			  }, 0 ).delay( 800 ).animate({
			    left: "-100%"
			  }, 0 ).delay( 100 ).animate({
			    left: "0"
			  }, 0 );
			});
		  </script>
		  
<a id="MiG-23_R" href="#"></a>
		  
		  <script>
			$( "#MiG-23_R" ).click(function() {
			  $( "#MiG-23" ).animate({
				left: "+=180"
			  }, 1000 );
			});
			$( "#MiG-23_R" ).click(function() {
			  $( ".MiG-23_img" ).animate({
			    left: "-300%"
			  }, 0 ).delay( 100 ).animate({
			    left: "-400%"
			  }, 0 ).delay( 800 ).animate({
			    left: "-300%"
			  }, 0 ).delay( 100 ).animate({
			    left: "0"
			  }, 0 );
			});
		  </script>
		  
<a id="MiG-23_U" href="#"></a>
		  
		  <script>
			$( "#MiG-23_U" ).click(function() {
			  $( "#MiG-23" ).animate({
				bottom: "+=100"
			  }, 1000 );
			});
		  </script>
		  
<a id="MiG-23_D" href="#"></a>
		  
		  <script>
			$( "#MiG-23_D" ).click(function() {
			  $( "#MiG-23" ).animate({
				bottom: "-=100"
			  }, 1000 );
			});
		  </script>
		  
<a id="MiG-23_missileFire" href="#"></a>
		  
		  <script>
		    $( "#MiG-23_missileFire" ).click(function() {
			  $( ".MiG-23_missile" ).animate({
				height: "64"
			  }, 1000 );
			});
			$( "#MiG-23_missileFire" ).click(function() {
			  $( ".MiG-23_missile" ).animate({
				bottom: "700"
			  }, 1000 );
			});
			$( "#MiG-23_missileFire" ).click(function() {
			  $( ".MiG-23_missile" ).animate({
				height: "0"
			  }, 0 );
			});
			$( "#MiG-23_missileFire" ).click(function() {
			  $( ".MiG-23_missile" ).animate({
				bottom: "80"
			  }, 0 );
			});
		  </script>
		  

</div>
</body>
</html>
