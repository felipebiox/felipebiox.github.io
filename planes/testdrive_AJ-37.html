<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>

<head>
<title>Testdrive</title>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="testdrive.css">
<script type="text/javascript" src="jquery-2.1.3.min.js"></script>

</head>

<body>
<div class="test_container">
<div id="AJ-37"><div class="AJ-37_img"></div></div>
  
		  
<a id="AJ-37_L" href="#"></a>
		  
		  <script>
			$( "#AJ-37_L" ).click(function() {
			  $( "#AJ-37" ).animate({
				left: "-=180"
			  }, 1000 );
			});
			$( "#AJ-37_L" ).click(function() {
			  $( ".AJ-37_img" ).animate({
			    left: "-100%"
			  }, 0 ).delay( 100 ).animate({
			    left: "-200%"
			  }, 0 ).delay( 800 ).animate({
			    left: "-100%"
			  }, 0 ).delay( 100 ).animate({
			    left: "0"
			  }, 0 );
			});
		  </script>
		  
<a id="AJ-37_R" href="#"></a>
		  
		  <script>
			$( "#AJ-37_R" ).click(function() {
			  $( "#AJ-37" ).animate({
				left: "+=180"
			  }, 1000 );
			});
			$( "#AJ-37_R" ).click(function() {
			  $( ".AJ-37_img" ).animate({
			    left: "-300%"
			  }, 0 ).delay( 100 ).animate({
			    left: "-400%"
			  }, 0 ).delay( 800 ).animate({
			    left: "-300%"
			  }, 0 ).delay( 100 ).animate({
			    left: "0"
			  }, 0 );
			});
		  </script>
		  
<a id="AJ-37_U" href="#"></a>
		  
		  <script>
			$( "#AJ-37_U" ).click(function() {
			  $( "#AJ-37" ).animate({
				bottom: "+=100"
			  }, 1000 );
			});
		  </script>
		  
<a id="AJ-37_D" href="#"></a>
		  
		  <script>
			$( "#AJ-37_D" ).click(function() {
			  $( "#AJ-37" ).animate({
				bottom: "-=100"
			  }, 1000 );
			});
		  </script>
</div>
</body>
</html>
